<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atody - Ventes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<style>
    .box {
        box-shadow: lightgrey 1px 1px 5px 1px;
    }

    .default-padding {
        padding: 2.5%;
    }
</style>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary box">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Varotra atody</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Commandes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form th:action="@{/orders}" th:object="${orderRequest}" method="post"
          class="container mt-4 box default-padding">
        <div class="row g-3">
            <div class="col-md-3">
                <label for="customers" class="form-label">Clients</label>
                <select class="form-control" th:field="*{customerId}" name="customers" id="customers">
                    <option th:each="customer : ${customers}" th:value="${customer.id()}"
                            th:text="${customer.fullName()}">Rabetsy
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="quantity" class="form-label">Quantité</label>
                <input type="number" th:field="*{quantity}" name="quantity" id="quantity" class="form-control"/>
            </div>
            <div class="col-md-3">
                <label for="unit-price" class="form-label">Prix unitaire</label>
                <input type="number" th:field="*{unitPrice}" name="unit-price" class="form-control" id="unit-price"/>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-outline-primary w-100">VALIDER</button>
            </div>
        </div>
    </form>
    <div class="container mt-4 box default-padding">
        <table class="table table-striped">
            <thead class="table-header">
            <tr>
                <th>Id</th>
                <th>Clients</th>
                <th>Quantité</th>
                <th>Prix unitaire</th>
                <th>Montant Total</th>
                <th>Statut</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderItem : ${orderList}">
                <td th:text="${orderItem.orderId()}">1</td>
                <td th:text="${orderItem.customerFullName()}">Rabetsy</td>
                <td th:text="${orderItem.quantity()}">50</td>
                <td th:text="${orderItem.unitPrice()}">650</td>
                <td th:text="${orderItem.amount()}">75000 Ar</td>
                <td th:text="${orderItem.orderStatus()}">Livré</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
