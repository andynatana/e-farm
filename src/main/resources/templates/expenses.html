<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atody - Ventes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">

    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <form th:action="@{/expenses}" th:object="${expenseRequest}" method="post"
          class="container mt-4 box default-padding">
        <div class="row g-3">
            <div class="col-md-3">
                <label for="items" class="form-label">Items</label>
                <select class="form-control" th:field="*{itemId}" name="items" id="items">
                    <option th:each="item : ${expensesItems}" th:value="${item.id()}"
                            th:text="${item.designation()}">P.210
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="quantity" class="form-label">Quantit√©</label>
                <input type="number" th:field="*{quantity}" name="quantity" id="quantity" class="form-control"/>
            </div>
            <div class="col-md-3">
                <label for="unit-price" class="form-label">Prix unitaire</label>
                <input type="number" th:field="*{expenseAmount}" name="unit-price" class="form-control" id="unit-price"/>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-outline-primary w-100">AJOUTER</button>
            </div>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
